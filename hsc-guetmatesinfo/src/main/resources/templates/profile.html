<!doctype html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--[if IE 7]>    <html class="ie7" > <![endif]-->
<!--[if IE 8]>    <html class="ie8" > <![endif]-->
<!--[if IE 9]>    <html class="ie9" > <![endif]-->
<!--[if IE 9]>    <html class="ie10" > <![endif]-->
<!--[if (gt IE 10)|!(IE)]><!--> <html lang="en-US"> <!--<![endif]-->
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Title -->
    <title>桂林电子科技大学校友网</title>

    <!-- Style Sheet-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <link rel="stylesheet" href="css/ie.css">
    <![endif]-->
</head>
<body>
<!-- HEADER TOP -->
<div id="top"></div>
<nav  th:include="foreground/header :: header"  ></nav>



<!-- Grid page -->
<div class="content booking_wrap">
    <div class="container">
        <div class="row">
            <div class="span12 booking clearfix">
                <div class="top">
                    <h2>个人资料</h2>


                </div>

                <div class="bottom clearfix">
                    <div class="span6 booking_form">
                        <div class="row">
                            <div class="span5 form">

                                <h2>修改头像</h2>
                                <h3>头像预览</h3>
                                <ul>
                                    <img style="width:100px;height:100px" id="imgEmdImg" class="img-circle" th:src="${user.avatar}">

                                    <button  id="btnImg" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">选择照片</button>

                                </ul>

                                <h2>资本资料</h2>
                                <form id="profile_form" action="/mate/update" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}" id="uid">
                                    <h3>个人实际资料</h3>
                                    <div class="clearfix"></div>
                                    <label>工作单位: </label>
                                    <input name="company" type="text"th:value="${user.company}"/>
                                    <label>工作岗位: </label>
                                    <input name="post" type="text" th:value="${user.post}"/>
                                    <label>工作地点: </label>
                                    <input name="workplace"type="text" th:value="${user.workplace}"/>
                                    <label>手机号码: </label>
                                    <input name="phone"type="text"   th:value="${user.phone}"  />
                                    <label>邮箱: </label>
                                    <input name="email"type="text" th:value="${user.email}" />
                                    <br>
                                    <button style="align-self:center;" class="btn btn-primary btn-lg" type="submit"  >保 存</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="span5">
                        <div class="row">
                            <div class="span1"></div>
                            <div class="span4">
                                <div class="summery">
                                    <h2>学籍资料</h2>
                                    <div>
                                        <h3>桂林电子科技大学</h3>
                                        <ul>
                                            <li><span>学号</span><th:block th:text="${user.snumber}" /> </li>
                                            <li ><span>姓名</span><th:block th:text="${user.sname}" /> </li>
                                            <li><span>性别</span><th:block th:text="${user.sex==1}?男 "/> <th:block th:text="${user.sex==0}?女 "/> </li>
                                            <li><span>院系</span><th:block th:text="${user.scollege}" /> </li>
                                            <li><span>专业</span><th:block th:text="${user.smajor}" /> </li>
                                            <!--<li><span>入学年份</span><th:block th:text="${user.snumber}" /> </li>-->
                                        </ul>

                                    </div>
                                    <h3></h3>

                                    <form>

                                        <input onclick='doSubmitForm()' type="submit" value="保 存" />
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Grid page -->




<!--头像上传预览模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                上传头像

            </div>
            <div class="modal-body" >
                <div class="form-group">
                    <div class="file-loading">
                        <input id="uploadPicture" name="file" type="file" multiple=true class="file-loading">
                    </div>
                </div>
            </div>
            <!--            <div class="modal-footer"><button class="btn btn-info" data-dismiss="modal">确认</button></div>-->
        </div>
    </div>
</div>
<!--头像上传预览模态框-->

<!--底部-->
<nav th:include="foreground/footer :: footer"  ></nav>
<!--底部结束-->





<!-- Scripts -->
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery.flexslider.js"></script>
<script src="js/jquery.flexslider-min.js"></script>
<script src="js/jquery.elastislide.js"></script>
<script src="js/jquery.carouFredSel-6.0.4-packed.js"></script>
<script src="js/jcarousellite_1.0.1.js"></script>

<script src="js/jquery.cycle.all.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/profile/bootstrap.min.js"></script>
<script src="js/jquery.isotope.min.js"></script>
<script src="js/jquery.tinyscrollbar.min.js"></script>
<!--模态框和图片上传-->
<script src="js/fileinput.js" type="text/javascript"></script>
<script src="themes/fas/theme.js" type="text/javascript"></script>


<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>-->
<script>
    function goToByScroll(id){
        $ = jQuery;
        $('html,body').animate({scrollTop: $("#"+id).offset().top},1000);
    }
</script>
<script type="text/javascript">
    $(function () {
        $("#uploadPicture").fileinput({
            uploadUrl: "/mate/UploadFile",
            previewFileType: "image",
            uploadAsync: true,
            showCaption: false,
            allowedFileExtensions: ["png", "jpg", "jpeg", "ico", "bmp", "gif"],
            maxFileCount: 1,
            maxFileSize: 3072,
            showBrowse: true,
            dropZoneTitle: '拖拽头像图片到这里...',
            browseLabel: "选择头像图片",
            uploadClass: "btn btn-info",
            uploadLabel: "上传",
            removeClass: "btn btn-danger",
            autoReplace: true,
            removeLabel: "移除",
            msgSizeTooLarge: '图片文件太大！',
            msgFilesTooMany: "选择上传的文件数量为({n}) 超过允许的最大数值({m})！",
            msgUploadEnd: '图片上传成功！',
            msgUploadBegin: '初始化中...',
            msgZoomModalHeading: '图片详情预览',
            msgInvalidFileExtension: '非法文件扩展名 "{name}"！ 仅支持 "{extensions}" 的文件扩展名！'
        }).on('fileerror', function (event, data, msg) {
            alert('图片上传失败！' + msg);
        }).on('fileuploaded', function (event, data) {
           alert("图片上传成功")
            location.reload();
        }).on('fileclear', function (event) {
            alert("图片被清除啦！");
        });
        ;
    });



    $(document).ready(function(){
        $('.scrollbar1').tinyscrollbar();
    });

function doSubmitForm(){
    var form = document.getElementById('profile_form');
    //再次修改input内容
    form.submit();
}


</script>
<script src="js/custom.js"></script>
</body>
</html>
