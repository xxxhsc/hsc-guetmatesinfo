<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言管理</title>
    <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg" onload="createCities()">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>留言管理</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">选项1</a>
                    </li>
                    <li><a href="#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Toolbar -->
                    <div class="btn-group-sm" id="toolbar" role="group">
                        <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="system:user:add">
                            禁用
                        </a>
                        <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:user:import">
                            启用
                        </a>
                        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:user:remove">
                            <i class="fa fa-remove"></i> 删除
                        </a>
                        <select name="noticeType1"  id="noticeType1" class="form-control m-b valid" aria-invalid="false">
                            <option th:each="dict1 : ${FirstTypelist} " th:text="${dict1.getLabel()}" th:value="${dict1.getId()}"   onclick="createCities()"></option>

                        </select>
                        <select name="noticeType2" id="noticeType2" class="form-control m-b valid" aria-invalid="false"   >
                            <!--<option th:each="dict2 : ${SencondTypeList}" th:text="${dict2.getLabel()}" th:value="${dict2.getId()}"></option>-->
                        </select>
                    </div>
                    <!-- End Example Toolbar -->

                </div>
                <div class="col-sm-12">
                    <h4 class="example-title">新闻动态列表</h4>
                    <div class="example">
                        <table id="adminTable" data-toggle="table" data-url="/admin/article/articlelist" data-height="650" data-response-handler="handlerData"
                               data-pagination="true" data-mobile-responsive="true" cache="false" data-search="true" data-show-columns="true" >
                            <thead>
                            <tr>
                                <th data-field="state" data-width="5%" data-checkbox="true"></th>
                                <th data-field="aid" data-width="5%" >文章ID</th>
                                <th data-field="atitle" data-width="15%">标题</th>
                                <th data-field="atype" data-width="10%" data-formatter="typeFormatter">类型</th>
                                <th data-field="acontent" data-width="15%">内容</th>
                                <th data-field="createtime" data-width="15%">创建时间</th>
                                <th data-field="status" data-width="5%" data-formatter="stateFormatter">状态</th>
                                <th data-width="20%" data-formatter="actionFormatter">操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- End Panel Basic -->
</div>

<div id="modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="m-t-none m-b">用户修改</h3>

                    </div>
                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form method="post" class="form-horizontal" action="update">
                                    <input type="hidden" id="id" name="id">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >用户名</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="name" name="username">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">手机号</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="phone" name="phone"> <span class="help-block m-b-none">重要信息</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">密码</label>

                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="password">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">备注</label>

                                        <div class="col-sm-10">
                                            <input type="text" placeholder="备注信息" class="form-control" id="remark" name="remarks">
                                        </div>
                                    </div>
                                    <!--<div class="hr-line-dashed"></div>-->
                                    <!--<div class="form-group">-->
                                    <!--<label class="col-sm-2 control-label">禁用</label>-->

                                    <!--<div class="col-sm-10">-->
                                    <!--<input type="text" disabled="" placeholder="已被禁用" class="form-control">-->
                                    <!--</div>-->
                                    <!--</div>-->
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">保存内容</button>
                                            <button class="btn btn-white" type="button" onclick="closeModal()">取消</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--添加用户模态框-->
<div id="modal-add-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3 class="m-t-none m-b">用户添加</h3>

                    </div>

                    <div class="col-sm-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form method="post" class="form-horizontal" action="add">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >用户名</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"  name="username">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">手机号</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"  name="phone"> <span class="help-block m-b-none">重要信息</span>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">密码</label>

                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="password">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">备注</label>

                                        <div class="col-sm-10">
                                            <input type="text" placeholder="备注信息" class="form-control"  name="remarks">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">保存内容</button>
                                            <button class="btn btn-white" type="button" onclick="closeModal( )" >取消</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/content.min.js?v=1.0.0"></script>
<script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!--<script src="/js/demo/bootstrap-table-demo.min.js"></script>-->
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script src="/js/bootstrap-table.my.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/admin/articlelist.js"></script>



</body>
