<!doctype html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--[if IE 7]>    <html class="ie7" > <![endif]-->
<!--[if IE 8]>    <html class="ie8" > <![endif]-->
<!--[if IE 9]>    <html class="ie9" > <![endif]-->
<!--[if IE 9]>    <html class="ie10" > <![endif]-->
<!--[if (gt IE 10)|!(IE)]><!--> <html lang="en-US"> <!--<![endif]-->
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Title -->
    <title>桂林电子科技大学校友网</title>

    <!-- Style Sheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min..css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/fileinput.css" media="all" type="text/css"/>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <link rel="stylesheet" href="css/ie.css">
    <![endif]-->
</head>
<body>
<!-- HEADER TOP -->
<div id="top"></div>
<nav  th:include="foreground/header :: header"  ></nav>


<!-- Grid page -->
<div class="content booking_wrap">
    <div class="container">
        <div class="row">
            <div class="span12 booking clearfix">
                <div class="top">
                    <h2>个人资料</h2>


                </div>

                <div class="bottom clearfix">
                    <div class="span6 booking_form">
                        <div class="row">
                            <div class="span5 form">

                                <h2>修改头像</h2>
                                <h3>头像预览</h3>
                                <ul>
                                    <img style="width:100px;height:100px" id="imgEmdImg" class="img-circle" src="Images/headimg.jpeg">

                                    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">选择照片</button>

                                </ul>


                                <h2>资本资料</h2>
                                <form>
                                    <h3>个人资料</h3>
                                    <div class="clearfix"></div>
                                    <label>昵称:</label>
                                    <input type="text" th:value="${user.snumber}"  />
                                    <label>工作单位: </label>
                                    <input type="text"/>
                                    <label>工作岗位: </label>
                                    <input type="text"/>
                                    <label>工作地点: </label>
                                    <input type="text"/>
                                    <label>手机号码: </label>
                                    <input type="text"   th:value="${user.phone}"  />
                                    <label>邮箱: </label>
                                    <input type="text" th:value="${user.semail}" />
                                </form>




                            </div>
                        </div>
                    </div>
                    <div class="span5">
                        <div class="row">
                            <div class="span1"></div>
                            <div class="span4">
                                <div class="summery">
                                    <h2>学籍资料</h2>
                                    <div>
                                        <h3>桂林电子科技大学</h3>
                                        <ul>
                                            <li><span>学号</span><th:block th:text="${user.snumber}" /> </li>

                                            <li ><span>姓名</span><th:block th:text="${user.sname}" /> </li>
                                            <li><span>性别</span><th:block th:text="${user.sex}" /> </li>
                                            <li><span>院系</span><th:block th:text="${user.scollege}" /> </li>
                                            <li><span>专业</span><th:block th:text="${user.smajor}" /> </li>
                                            <li><span>入学年份</span><th:block th:text="${user.snumber}" /> </li>
                                        </ul>

                                    </div>
                                    <h3></h3>

                                    <form>

                                        <input type="submit" value="保 存"/>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Grid page -->





<!--头像上传预览模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                上传头像

            </div>
            <div class="modal-body" >
                <div class="form-group">
                    <div class="file-loading">
                        <input id="file-1d" class="file" type="file" data-theme="fas">
                    </div>
                </div>
            </div>
            <!--            <div class="modal-footer"><button class="btn btn-info" data-dismiss="modal">确认</button></div>-->
        </div>
    </div>
</div>
<!--头像上传预览模态框-->

<!--底部-->
<nav th:include="foreground/footer :: footer"  ></nav>
<!--底部结束-->





<!-- Scripts -->
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/jquery.flexslider.js"></script>
<script src="js/jquery.flexslider-min.js"></script>
<script src="js/jquery.elastislide.js"></script>
<script src="js/jquery.carouFredSel-6.0.4-packed.js"></script>
<script src="js/jcarousellite_1.0.1.js"></script>

<script src="js/jquery.cycle.all.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/profile/bootstrap.min.js"></script>
<script src="js/jquery.isotope.min.js"></script>
<script src="js/jquery.tinyscrollbar.min.js"></script>
<!--模态框和图片上传-->
<script src="js/fileinput.js" type="text/javascript"></script>
<script src="themes/fas/theme.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>-->
<script>
    function goToByScroll(id){
        $ = jQuery;
        $('html,body').animate({scrollTop: $("#"+id).offset().top},1000);
    }
</script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.scrollbar1').tinyscrollbar();
    });
</script>
<script src="js/custom.js"></script>
</body>
</html>
